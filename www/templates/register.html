<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doregister()" action="includes/register.php" method="post">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label" >Username</span>
                    <input type="text" ng-model="registerData.username" name="uname">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Password</span>
                    <input type="password" ng-model="registerData.password" name="pass">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Enter again Password</span>
                    <input type="password" ng-model="registerData.password" name="pass1">
                </label>
                <label class="item">
                    <input class="button button-block button-positive" type="submit" name="sub" value="sign up">
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
